name: "RTL433 US Edition (V4 + Multi-Dongle)"
version: "1.0.0"
slug: "rtl433_us"
description: "Modern rtl_433 for US 915 MHz, V4 dongle, hopping, multi-dongle, MQTT"
url: "https://github.com/yourusername/hass-rtl433-us"
arch:
  - aarch64
  - armhf
  - armv7
init: false
startup: application
boot: auto
host_network: true
devices:
  - /dev/bus/usb
  - /dev/dri/card0
map:
  - config:rw
options:
  devices:
    - frequency: 915000000
      sample_rate: 1000000
      gain: 45
      ppm: 70
      label: "915 MHz (US)"
    - frequency: 433920000
      sample_rate: 250000
      gain: 40
      ppm: 0
      label: "433 MHz"
 1"
  mqtt:
    host: "core-mosquitto"
    port: 1883
    user: ""
    pass: ""
    topic: "rtl_433"
    retain: true
  hop_interval: 0.8
schema:
  devices:
    - frequency: int(100000000,1000000000)
      sample_rate: list(250000|1000000|2000000)
      gain: int(0,50)
      ppm: int(-200,200)
      label: str
  mqtt:
    host: str
    port: port?
    user: str?
    pass: password?
    topic: str?
    retain: bool?
  hop_interval: float(0.1,5)?
